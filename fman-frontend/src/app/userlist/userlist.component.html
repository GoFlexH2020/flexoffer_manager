<div class="col-md-9 bg-white">
  <h1>Prosumers</h1>

  <div class="row" style="padding: 1em">
    <div class="span6">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th colspan="3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of prosumers; let ind = index" class="item-in-list el" animate="fadeIn">
            <td>{{ind+1}} ({{user.userId}})</td>
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>
              <a [routerLink]="['/user-profile', user.userName]"><i class="icon ion-edit"></i></a>
            </td>
            <td>
              <a href="javascript:void(0);" (click)="openBill(user.userName)" title="Bill"><i class="icon ion-cash"></i></a>
            </td>
            <td>
              <a href="javascript:void(0);" (click)="openContract(user.userName)" title="Contract"><i
                  class="icon ion-clipboard"></i></a>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>



  <h1>System Users</h1>

  <div class="row" style="padding: 1em">
    <div class="span6">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th colspan="3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of sys_users; let ind = index" class="item-in-list el" animate="fadeIn">
            <td>{{ind+1}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.role}}</td>
            <td>
              <a [routerLink]="['/user-profile', user.userName]"><i class="icon ion-edit"></i></a>
            </td>
            <td>
              <a href="javascript:void(0);" (click)="openBill(user.userName)" title="Bill"><i class="icon ion-cash"></i></a>
            </td>
            <td>
              <a href="javascript:void(0);" (click)="openContract(user.userName)" title="Contract"><i
                  class="icon ion-clipboard"></i></a>
            </td>
    
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row" style="padding: 1em">
      <a routerLink="/register">
        <strong>Sign Up a New User</strong>
      </a>
  </div>

</div>
