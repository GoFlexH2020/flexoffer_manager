<div class="col-md-9">
  <div class="bg-white">
    <div class="panel panel-default">
      <h2 class="title text-center" style="margin-bottom: 25px;">Trading Settings</h2>
      <div class="panel-body">

        <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Trading Enabled: </label>
            <!-- <input type="checkbox" formControlName="tradingEnabled"/> -->
            <label>
              <input type="radio" name="tradingEnabled" formControlName="tradingEnabled" [value]="true" />Yes
            </label>
            <label>
              <input type="radio" name="tradingEnabled" formControlName="tradingEnabled" [value]="false" />No
            </label>
          </div>
          <div class="form-group">
            <label>Trade frequency</label>
            <select formControlName="tradingFrequencyInMultiplesOf15min" class="form-control">
              <option value="1">trade every 15 mins</option>
              <option value="2">trade every 30 mins</option>
              <option value="4">trade every hour</option>
              <option value="24">trade every 6 hours</option>
              <option value="48">trade every 12 hours</option>
              <option value="96">trade every 24 hours</option>
            </select>
          </div>
          <div class="form-group">
            <label>Trading horizon</label>
            <select formControlName="tradingHorizonInMultiplesOf15min" class="form-control">
              <option value="1">15 mins window</option>
              <option value="2">30 mins window</option>
              <option value="4">1 hour window</option>
              <option value="24">6 hour window</option>
              <option value="48">12 hour window</option>
              <option value="96">24 hour window</option>
            </select>
          </div>
          <div class="form-group">
            <label>Bid update policy: update an active bid on absolute energy change (kWh)</label>
            <input type="number" formControlName="bidUpdatePolicyOnAbsoluteEnergyChange" class="form-control" min="0"
              max="10000" />
          </div>

          <div class="form-group">
            <label>Trade margin: proportional to deviation</label>
            <select formControlName="proportionalBidMargin" class="form-control">
              <option value="1">100% of expected cost</option>
              <option value="1.05">5% over expected cost</option>
              <option value="1.1">10% over expected cost</option>
              <option value="1.5">50% over expected cost</option>
              <option value="2">100% over expected cost</option>
              <option value="5">500% over expected cost</option>
            </select>
          </div>
          <div class="form-group">
            <label>Trade margin: absolute margin at maximum deviation (EUR)</label>
            <input type="number" formControlName="bidMarginPerDeltaKwh" class="form-control" min="0" max="10000" />
          </div>
          <div class="form-group">
            <label>Market (FMAN) contract : imbalance fee (EUR / dkWh)</label>
            <input type="number" formControlName="contractImbalanceFee" class="form-control" min="0" max="1000000" />
          </div>
          <div class="form-group">
            <label>Market (FMAN) contract : imbalance cut-off amount (kWh)</label>
            <input type="number" formControlName="contractCutOffAmount" class="form-control" min="0" max="1000000" />
          </div>

          <div class="form-group">
            <button class="btn btn-primary" [disabled]="configForm.pristine">Save</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
<!--col-md-9 ends-->
