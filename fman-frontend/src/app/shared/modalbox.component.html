<div class="modal fade" id="dialogbox">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">{{title}}</h4>
          </div>
          <div class="modal-body">
              <p>{{body}}</p>
          </div>
          <div class="modal-footer">
              <button type="button" (click)="executeModalAction()" class="btn btn-default" data-dismiss="modal">{{ 'yes' | translate }}</button>
              <button type="button" class="btn btn-primary"  data-dismiss="modal">{{ 'no' | translate }}</button>
          </div>
      </div>
      <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
